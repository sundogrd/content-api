language: go
go:
  - 1.11
install:
  - export GO111MODULE=on
  - export GOFLAGS=-mod=vendor
script:
  - make build
before_install:
  - openssl aes-256-cbc -K $encrypted_f3407dc12152_key -iv $encrypted_f3407dc12152_iv
    -in id_rsa.enc -out ~/.ssh/id_rsa -d
after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t sundogrd/content-api:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID .
  - docker push sundogrd/content-api:$TRAVIS_BRANCH-$TRAVIS_BUILD_ID;
  - chmod 600 ~/.ssh/id_rsa
  - ssh sundogrd@sundogrd.com -o StrictHostKeyChecking=no 'cd ~/content-api && sh ./devops/deploy.sh $TRAVIS_BRANCH-$TRAVIS_BUILD_ID'
